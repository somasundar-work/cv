<!-- Education -->
<section class="mt-3" *ngIf="education && education.length > 0">
  <h2 class="text-xl font-semibold mb-2">Education</h2>
  <div *ngFor="let edu of education" class="bg-white rounded-lg p-1 mt-1">
    <div class="flex flex-row justify-between items-center">
      <div>
        <h6 class="text-sm font-bold text-gray-800 ">{{edu.degree}}</h6>
        <p class="text-sm text-gray-500">{{edu.school}}</p>
        <p class="text-gray-600">{{edu.location}}</p>
      </div>
      <div class="mt-0">
        <span class="inline-block bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full font-normal">
          {{edu.end}}
        </span>
      </div>
    </div>
  </div>
</section>
