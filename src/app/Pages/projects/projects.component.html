<!-- Projects -->
<hr class="my-8 border-t-2 border-gray-300 print:page-break-before-always" style="page-break-before: always;">
<section class="mt-8" *ngIf="projects && projects.length > 0">
  <h2 class="text-xl font-semibold mb-4">Side Projects</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div *ngFor="let proj of projects" class="border p-4 rounded-lg flex items-start gap-4">
      <img *ngIf="proj.logo" [src]="proj.logo" alt="{{proj.title}} logo" class="w-10 h-10 object-contain rounded" />
      <div>
        <h3 class="font-bold text-sm flex items-center gap-2 justify-between">
          <a *ngIf="proj.link.href" [href]="proj.link.href" target="_blank" rel="noopener noreferrer"
            class="text-blue-600 hover:underline">
            {{ proj.title}}
          </a>
          <span *ngIf="!proj.link.href">{{proj.title}}</span>
          <a *ngIf="proj.link.github" [href]="proj.link.github" target="_blank" rel="noopener noreferrer"
            aria-label="GitHub" class="text-gray-500 hover:text-gray-900 transition-colors text-xl">
            <svg viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000" width="20" height="20">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
