<!-- Header -->
<header class="flex sm:flex-row justify-between items-center gap-6 mb-10">

  <div>
    <h1 class="text-3xl font-bold">{{ name }}&nbsp;{{ initials }}</h1>
    <p class="text-gray-600">{{summary}}</p>
    <a [href]="locationLink" target="_blank" rel="noopener noreferrer"
      class="flex items-center text-sm text-gray-500 hover:text-blue-600 transition-colors">
      {{location}}
    </a>

            <path d="M16 3V2H0V3L8 8L16 3Z" fill="#000000"></path>
          </g>
        </svg>
        <span class="not-print:hidden text-xs ml-1">{{ email }}</span>
      </a>
