<!-- Certifications -->
<section class="mt-2" *ngIf="certificates && certificates.length > 0">
  <h2 class="text-xl font-semibold mb-2">Certifications</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 print:grid-cols-1 gap-2">
    <div *ngFor="let cert of certificates" class="bg-white p-2 rounded">
      <div class="flex items-center">
        <img *ngIf="cert.logo" [src]="cert.logo" alt="{{ cert.issuer }} logo"
          class="w-12 h-12 rounded mr-4 object-contain bg-gray-100" />
        <div>
          <h6 class="text-sm font-semibold">{{ cert.name }}</h6>
          <p class="text-xs font-semibold text-gray-600">{{ cert.issuer }}</p>
          <div class="flex text-xs text-gray-500 space-x-2 mt-1">
            <span><strong>Issued:</strong> {{ cert.issued }}</span>
            <span *ngIf="cert.expires"><strong>Expires:</strong> {{ cert.expires }}</span>
          </div>
          <a *ngIf="cert.link" [href]="cert.link" target="_blank" rel="noopener"
            class="text-blue-600 hover:underline text-sm flex items-center mt-1">
            <svg class="w-4 h-4 mr-1 inline" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.828 10.172a4 4 0 010 5.656l-3.535 3.535a4 4 0 01-5.657-5.657l1.414-1.414" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M10.172 13.828a4 4 0 010-5.656l3.535-3.535a4 4 0 015.657 5.657l-1.414 1.414" />
            </svg>
            View Certificate
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
