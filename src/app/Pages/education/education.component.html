<!-- Education -->
<section class="mt-8">
  <h2 class="text-xl font-semibold mb-2">Education</h2>
  <div *ngFor="let edu of education" class="bg-white shadow rounded-lg p-2 mt-2">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center">
      <div>
        <h4 class="text-lg font-bold text-gray-800 ">{{edu.degree}}</h4>
        <p class="text-sm  text-gray-500">{{edu.school}}</p>
        <p class="text-gray-600">{{edu.location}}</p>
      </div>
      <div class="mt-1 md:mt-0">
        <span class="inline-block bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full font-normal">
          {{edu.start}}&nbsp;-&nbsp;{{edu.end}}
        </span>
      </div>
    </div>
  </div>
</section>
