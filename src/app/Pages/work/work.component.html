<!-- Work Experience -->
<section class="mt-8" *ngIf="workExperience && workExperience.length > 0">
  <h2 class="text-xl font-semibold">Work Experience</h2>
  <div class="space-y-4">
    <div *ngFor="let experience of workExperience; let i = index" class="p-2 rounded-lg">
      <div class="flex items-center justify-between mb-1">
        <h3 class="font-bold text-md text-gray-800">{{experience.company}}</h3>
        <span class="text-gray-900 font-medium text-sm not-print:hidden">{{experience.location}}</span>
        <span class="text-sm text-gray-900 font-bold print:hidden">
          {{experience.position[experience.position.length- 1].start}}
          &nbsp;-&nbsp;
          {{experience.position[0].end}}
        </span>
      </div>
      <div *ngFor="let pos of experience.position" class="flex items-center justify-between mb-1 not-print:hidden">
        <p class="text-sm font-semibold text-indigo-700">{{pos.title}}</p>
        <span class="text-sm text-blue-900 font-semibold">
          {{pos.start}} - {{pos.end}}
        </span>
      </div>
      <p class="text-sm text-gray-700 leading-relaxed print:hidden">{{experience.summary}}</p>
      <div *ngIf="experience.techStack">
        <span *ngFor="let tech of experience.techStack"
          class="inline-block bg-blue-100 text-blue-800 text-xs mr-1 mb-1 px-2 py-0.5 rounded">
          {{tech}}
        </span>
      </div>
      <h4 *ngIf="experience.responsibilities && experience.responsibilities.length > 0"
        class="text-sm font-semibold text-gray-800 not-print:hidden">Responsibilities:</h4>
      <ul *ngIf="experience.responsibilities && experience.responsibilities.length > 0"
        class="list-disc mt-2 text-sm text-gray-600 pl-6 not-print:hidden">
        <li *ngFor="let responsibility of experience.responsibilities" class="pl-0">
          <span class="align-middle">{{responsibility}}</span>
        </li>
      </ul>
    </div>
    <!-- Add more experiences similarly -->
  </div>
</section>
